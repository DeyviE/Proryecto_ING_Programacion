{% extends 'base.html' %}

{% block title %}Prestar Libro{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Prestar Libro</h1>
    <form action="/prestamos/prestar" method="POST">
        <div class="mb-3">
            <label for="libro_id" class="form-label">ID del Libro:</label>
            <input type="number" id="libro_id" name="libro_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="usuario_id" class="form-label">ID del Usuario:</label>
            <input type="number" id="usuario_id" name="usuario_id" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Prestar Libro</button>
    </form>
    <div class="mt-4">
        <a href="/prestamos" class="btn btn-secondary">Volver a la Lista de Préstamos</a>
        <a href="/" class="btn btn-secondary">Volver al Menú Principal</a>
    </div>
</div>
{% endblock %}
