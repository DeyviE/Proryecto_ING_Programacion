{% extends 'base.html' %}

{% block title %}Modificar Usuario{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Modificar Usuario (ID: {{ usuario_id }})</h1>
    <form action="/usuarios/modificar/{{ usuario_id }}" method="POST">
        <div class="mb-3">
            <label for="nuevo_nombre" class="form-label">Nuevo Nombre:</label>
            <input type="text" id="nuevo_nombre" name="nuevo_nombre" class="form-control" value="{{ usuario.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="nuevo_correo" class="form-label">Nuevo Correo:</label>
            <input type="email" id="nuevo_correo" name="nuevo_correo" class="form-control" value="{{ usuario.correo }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    <div class="mt-4">
        <a href="/usuarios" class="btn btn-secondary">Volver a la Lista de Usuarios</a>
        <a href="/" class="btn btn-secondary">Volver al Men√∫ Principal</a>
    </div>
</div>
{% endblock %}
