{% extends 'base.html' %}

{% block title %}Modificar Libro{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Modificar Libro (ID: {{ libro_id }})</h1>
    <form action="/libros/modificar/{{ libro_id }}" method="POST">
        <div class="mb-3">
            <label for="nuevo_titulo" class="form-label">Nuevo Título:</label>
            <input type="text" id="nuevo_titulo" name="nuevo_titulo" class="form-control" value="{{ libro.titulo }}" required>
        </div>
        <div class="mb-3">
            <label for="nuevo_autor" class="form-label">Nuevo Autor:</label>
            <input type="text" id="nuevo_autor" name="nuevo_autor" class="form-control" value="{{ libro.autor }}" required>
        </div>
        <div class="mb-3">
            <label for="nuevo_isbn" class="form-label">Nuevo ISBN:</label>
            <input type="text" id="nuevo_isbn" name="nuevo_isbn" class="form-control" value="{{ libro.isbn }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    <div class="mt-4">
        <a href="/libros" class="btn btn-secondary">Volver a la Lista de Libros</a>
        <a href="/" class="btn btn-secondary">Volver al Menú Principal</a>
    </div>
</div>
{% endblock %}
