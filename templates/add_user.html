{% extends 'base.html' %}

{% block title %}Agregar Usuario{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Agregar Nuevo Usuario</h1>
    <form action="/usuarios/agregar" method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo:</label>
            <input type="email" id="correo" name="correo" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Usuario</button>
    </form>
    <div class="mt-4">
        <a href="/usuarios" class="btn btn-secondary">Volver a la Lista de Usuarios</a>
        <a href="/" class="btn btn-secondary">Volver al Men√∫ Principal</a>
    </div>
</div>
{% endblock %}
